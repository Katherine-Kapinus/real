<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap" rel="stylesheet">    
    <link rel="icon" href="img/home.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Real Estate</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container"> 
                <a href="#" class="header__logo">SmartSpace</a>
                <nav class="header__nav navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Services</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Portfolio</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Blog</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__main main-block">
                <div class="main-block__container">
                    <div class="main-block__body">
                        <div class="main-block__content">
                            <h2 class="main-block__subtitle">RESIDENTIAL & OFFICE SPACES</h2>
                            <h1 class="main-block__title">Smart Living Style
                                for Smart People</h1>
                            <p class="main-block__text">Much did had call new drew that kept. Limits expect wonder law she. Now has you views woman noisy match money rooms.</p>
                            <form class="main-block__form">
                                <input placeholder="Enter Zipcode to search properties" type="text" class="main-block__input">
                                <button class="main-block__button">Search Now!</button>
                            </form>
                        </div>
                        <!-- Slider main container -->
                        <div class="main-block__swiper swiper">
                        <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                    <img src="img/slider-image-1.png" alt="slider image 1">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/quan-jing-a3_zxxqGaSU-unsplash.jpg" alt="slider image 1">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/quan-jing-TylCyNEUW1o-unsplash.jpg" alt="slider image 1">
                                </div>
                            </div>
                        </div>
                        <!-- end slider --> 
                    </div>
                    
                    <div class="main-block__partners partners">
                        <div class="partners__label">Our Amazing Partners</div>
                        <div class="partners__companies">
                            <a class="partners__company" href="https://www.buzzair.com/en/homepage/">
                                <img src="img/partner-1.png" alt="BuzzAir">
                            </a>
                            <a class="partners__company" href="https://www.chase.com">
                                <img src="img/partner-2.png" alt="Chcase">
                            </a>
                            <a class="partners__company" href="https://www.microsoft.com/uk-ua">
                                <img src="img/partner-3.png" alt="Microsoft">
                            </a>
                            <a class="partners__company" href="https://www.microsoft.com/uk-ua">
                                <img src="img/partner-4.png" alt="GUCC">
                            </a>
                            <a class="partners__company" href="https://www.airbnb.com.ua">
                                <img src="img/partner-5.png" alt="Airbnb">
                            </a>
                            <a class="partners__company" href="https://www.uber.com/ua/uk/">
                                <img src="img/partner-6.png" alt="Uber">
                            </a>
                        </div>
                    </div>
                    <div class="main-block__arrows arrows">
                        <a href="#" class="arrows__arrow--prev swiper-button-prev"></a>
                        <a href="#" class="arrows__arrow--next swiper-button-next"></a>
                    </div>
                </div>
            </section>
        </main> 
        <footer class="footer">
            <!-- footer -->
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
